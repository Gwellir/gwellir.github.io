<html lang="en" >
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="dist/style.css">
    <script type="text/javascript" src="dist/script.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var app = new Voting(document.getElementById("app"));
    app.onReadyToVote(function () {
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Голосовать";
        mainButton.enable();
        mainButton.show();
        mainButton.onClick(function () {
            window.Telegram.WebApp.sendData(JSON.stringify(app.getSelected()));
        });
        window.Telegram.WebApp.ready();
    });
    app.onReadyToClose(function () {
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Закрыть";
        mainButton.enable();
        mainButton.show();
        mainButton.onClick(function () {
            window.Telegram.WebApp.sendData(JSON.stringify(app.getSelected()));
        });
        window.Telegram.WebApp.ready();
    });
    app.init();
</script>
</body>
</html>
